<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Brothers Lab Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <img src="logo.png" alt="AR Brothers Logo" class="logo">
    <h1>AR Brothers Lab Calculator</h1>
    <p>Your daily companion for accurate lab work</p>
  </header>

  <!-- Navigation -->
  <nav class="nav">
    <button onclick="showCalculator('molarity')">Molarity</button>
    <button onclick="showCalculator('dilution')">Dilution</button>
    <button onclick="showCalculator('unitConversion')">Unit Conversion</button>
    <button onclick="showCalculator('phCalc')">pH</button>
    <button onclick="showCalculator('bufferPrep')">Buffer Prep</button>
    <button onclick="showCalculator('solutionPrep')">Solution Prep</button>
    <button onclick="showCalculator('centrifuge')">Centrifuge RCF↔RPM</button>
  </nav>

  <!-- Calculators Container -->
  <main id="calculator-container" class="calculator-container">
    <p>Select a calculator above to begin.</p>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>Created with ❤️ by AR Brothers</p>
  </footer>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
