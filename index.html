<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Brothers Lab Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logo.svg" alt="AR Brothers Logo" class="logo">
    <h1>AR Brothers Lab Calculator</h1>
    <nav>
      <ul>
        <li><button onclick="loadCalculator('molarity')">Molarity</button></li>
        <li><button onclick="loadCalculator('dilution')">Dilution</button></li>
        <li><button onclick="loadCalculator('unitConversion')">Unit Conversion</button></li>
        <li><button onclick="loadCalculator('ph')">pH</button></li>
        <li><button onclick="loadCalculator('buffer')">Buffer Solution</button></li>
        <li><button onclick="loadCalculator('solutionPrep')">Solution Prep</button></li>
        <li><button onclick="loadCalculator('centrifuge')">Centrifuge RCF</button></li>
      </ul>
    </nav>
  </header>

  <!-- Container where calculators load -->
  <main id="calculator-container">
    <p>Select a calculation from the menu above.</p>
  </main>

  <footer>
    <p>Created with ❤️ by AR Brothers</p>
  </footer>

  <!-- Ensure script loads at the end -->
  <script src="script.js"></script>
</body>
</html>
